<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />

    <title>Parth Shrivastava</title>
  </head>
  <body>
    <div class="container">
      <video
        class="back-vid"
        loop
        autoplay
        muted
        plays-inline
        src="videos/galaxy.mp4"
        type="video/mp4"
      ></video>

      <header>
        <div class="left">
          <h1><span style="color: #72a1de">Parth</span> Shrivastava</h1>
        </div>

        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Skills</a></li>
          <li><a href="#">Projects</a></li>
        </ul>

        <div class="box-icons">
          <a href="#"><i class="bxl bx-linkedin-square"></i> </a>
          <a href="#"><i class="bxl bx-github"></i> </a>
        </div>
      </header>

      <div class="blackhole-box">
        <video
          loop
          autoplay
          muted
          plays-inline
          src="videos/blackhole.mp4"
          type="video/mp4"
        ></video>
      </div>

      <section class="hero">
        <div class="hero-info">
          <div class="hero-info-title">
            <i class="bxl bx-sketch"></i>
            Full-Stack Developer Portfolio
          </div>

          <h1>
            Providing <span class="gradient">the best</span> Project
            <span class="gradient">Experience</span>
          </h1>

          <p>
            I'm a Full-Stack Developer with experience in web applications
            development. Check out my Projects and Skills
          </p>

          <button><i class="bx bx-send-alt"></i> Contact Me</button>
        </div>

        <div class="hero-vid-box">
          <video
            loop
            autoplay
            muted
            plays-inline
            src="videos/hero-video.mp4"
            type="video/mp4"
          ></video>
        </div>

        <div class="scroll-down"></div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
